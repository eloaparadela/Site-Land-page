<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/empresa.css">
    <script src="js/empresa.js" defer></script>
    <title>Ong</title>
</head>
<body>
    <div class='wrapper'>
        <form>
        <div class="form-section active" id="Form1">
          <header>
            <p>Informações básicas</p>
          </header>	
          <div class="inputs">
            <div class="field">
              <label for="fname">Nome da ong</label>
              <input type="text" id="fname" class="input" />
            </div>
            <div class="field">
              <label for="lname">Causa que apoia</label>
              <input type="text" id="lname" class="input" />
            </div>
            <div class="field">
              <label for="email">Email de contato</label>
              <input type="email" id="email" class="input" />
            </div>
            <button class="next" disabled>Avançar</button>
          </div>	
        </div>
        <div class="form-section" id="Form2">
          <header>
            <p>Logo da ong</p>
          </header>	
          <div class="inputs center">
            <div class="field">
              <label for="avatar" class="avatarUpload center" ><i class="fas fa-upload"  aria-hidden="true"></i></label>
              <input type="file" id="avatar"  class="file" />
            </div>
            <button class="prev">Voltar</button>
            <button class="next" disabled>Avançar</button>
          </div>	
        </div>
        <div class="form-section" id="Form3">
          <header>
            <p>Bio</p>
          </header>	
          <div class="inputs">
            <div class="field">
              <label for="bio">Sobre a ong<label>
              <textarea id="bio"  class="input" ></textarea>
            </div>
            <button class="prev">Voltar</button>
            <button class="next" disabled>Avançar</button>
          </div>	
        </div>
        <div class="form-section" id="Form4">
          <header>
            <p>Para sua segurança, crie uma senha</p>
          </header>	
          <div class="inputs">
            <div class="field">
              <label for="pass">Senha<label>
              <input type="password" id="pass" class="input" />
            </div>
            <div class="field">
              <label for="pass2">Confirme sua senha <label>
              <input type="password" id="pass2" class="input" />
            </div>
            <button class='prev' >Voltar</button>
            <button class='next' disabled>Avançar</button>
          </div>	
        </div>	

        <div class="form-section" id="Form5">
            <header>
              <p>Finalizado</p>
            </header>	
            <div class="inputs">
              <div class="field">
                <button id="fim"> <a id="fimtext" href="index.html" type="button"> Voltar a página inicial</a></button> 
              </div>
              </div>
            </div>	
          </div>	

        	
      </form>	
        
		
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
</body>
</html>
