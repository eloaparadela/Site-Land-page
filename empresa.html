<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/empresa.css">
    <script src="empresa.js" defer></script>
    <title>Document</title>
</head>
<body>
<!-- multistep form -->
<form id="msform">
        <!-- progressbar -->
        <ul id="progressbar">
          <li class="active">Configuração da conta</li>
          <li>Redes Sociais da empresa</li>
          <li>Detalhes adicionais</li>
        </ul>
        <!-- fieldsets -->
        <fieldset>
          <h2 class="fs-title">Cadastre sua empresa</h2>
          <h3 class="fs-subtitle">Passo 1</h3>
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="pass" placeholder="Senha" />
          <input type="password" name="cpass" placeholder="Confirme sua senha" />
          <input type="button" name="Voltar" class="next action-button" value="Avançar" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Redes sociais </h2>
          <h3 class="fs-subtitle">Redes onde vai aparecer a publicidade</h3>
          <input type="text" name="twitter" placeholder="Twitter" />
          <input type="text" name="facebook" placeholder="Facebook" />
          <input type="text" name="gplus" placeholder="Google adwords" />
          <input type="button" name="previous" class="previous action-button" value="Voltar" />
          <input type="button" name="next" class="next action-button" value="Avançar" />
        </fieldset>
        <fieldset>
          <h2 class="fs-title">Detalhes</h2>
          <h3 class="fs-subtitle">Detalhes adicionais</h3>
          <input type="text" name="fname" placeholder="Nome social da empresa" />
          <input type="text" name="lname" placeholder="Ramo" />
          <input type="text" name="phone" placeholder="Telefone" />
          <textarea name="address" placeholder="Fale um pouco sobre seu negocio"></textarea>
          <input type="button" name="previous" class="previous action-button" value="Voltar" />
          <input type="submit" name="submit" class="submit action-button" value="Enviar" />
        </fieldset>
      </form>










        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
       <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js'></script>
         <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'>
         </script>
       <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</body>
</html>
